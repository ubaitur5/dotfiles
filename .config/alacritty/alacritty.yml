env:
  TERM: alacritty
  LANG: en_US.UTF-8
  LC_CTYPE: en_US.UTF-8
font:
  normal:
    family: Fira Mono
    style: Light
  bold:
    family: Fira Mono
    style: Medium
  italic:
    family: Fira Mono
  size: 14
  use_thin_strokes: true
colors:
  primary:
    background: "#1B1D1E"
    foreground: "#F8F8F2"
  normal:
    black: "#333333"
    red: "#C4265E"
    green: "#86B42B"
    yellow: "#B3B42B"
    blue: "#6A7EC8"
    magenta: "#8C6BC8"
    cyan: "#56ADBC"
    white: "#E3E3DD"
  bright:
    black: "#666666"
    red: "#F92672"
    green: "#A6E22E"
    yellow: "#E2E22E"
    blue: "#819AFF"
    magenta: "#AE81FF"
    cyan: "#66D9EF"
    white: "#F8F8F2"
window:
  dimensions:
    columns: 0
    lines: 0
  decorations: none
