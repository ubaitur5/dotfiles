env:
  TERM: alacritty
  LANG: en_US.UTF-8
  LC_CTYPE: en_US.UTF-8
font:
  normal:
    family: Fira Code Nerd Font
    style: Light
  bold:
    family: Fira Code Nerd Font
    style: Medium
  italic:
    family: Fira Mono
  size: 14
  use_thin_strokes: true
colors:
    primary:
      background: '#1e1e1e'
      foreground: '#d4d4d4'

    cursor:
      text: '#d4d4d4'
      cursor: '#d4d4d4'

    normal:
      black:   '#1e1e1e'
      red:     '#f44747'
      green:   '#608b4e'
      yellow:  '#dcdcaa'
      blue:    '#569cd6'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'

    bright:
      black:   '#545454'
      red:     '#f44747'
      green:   '#608b4e'
      yellow:  '#dcdcaa'
      blue:    '#569cd6'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#d4d4d4'

